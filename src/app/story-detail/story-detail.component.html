



<td-layout-card-over cardTitle="Histoire" cardSubtitle="Lise des chapitres">
  <div *ngIf="story">
    <h2>{{ story.name | uppercase }} Details</h2>
    <div><span>id: </span>{{story.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="story.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
  
</td-layout-card-over>


<app-slice></app-slice>
