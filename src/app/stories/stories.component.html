

<h2>Mes histoires</h2>

<div>
  <label>Titre de l'histoire:
    <input #storyName />
  </label>
  <button (click)="add(storyName.value); storyName.value=''">
    Cr√©er
  </button>
</div>

<ul class="stories">
  <li *ngFor="let story of stories">
    <a routerLink="/detail/{{story.id}}">
      <span class="badge">{{story.id}}</span> {{story.name}}
    </a>
    <button class="delete" title="delete story"
    (click)="delete(story)">x</button>
  </li>
</ul>
