<div mat-dialog-content>

    <input matInput [(ngModel)]="data.title" placeholder="Titre">
  </mat-form-field>
 
  <p>Texte du passage : </p>

  <button mat-button >Retour</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
