<div *ngIf="story">
<h2>{{ story.title | uppercase }} </h2>

<!-- {{storyText}} -->

<div  *ngFor="let slice of slicesOfStory" >
    {{slice.text}}    
</div>

<div  *ngFor="let choice of slice.choices" >
    <button mat-button (click)="addNextSliceToStory(choice)" >{{choice.text}}</button>     
</div>

</div>
