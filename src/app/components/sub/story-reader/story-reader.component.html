<mat-card *ngIf="story" layout="column" layout-align="center center">
    <div class = "title">
      <b>
        {{story.title}}
      </b>
    </div>
    <mat-card-header>
        <div mat-card-avatar class="image-author" [style.background-image]="imageAuthor"></div>
        <mat-card-title>Auteur : {{story.authorName}}</mat-card-title>
        <mat-card-subtitle>Date de cr√©ation : {{story.creationDate}} </mat-card-subtitle>
      </mat-card-header>
    <img  class="cover"mat-card-image src="{{story.cover}}" alt="Photo of the story">
    <mat-card-content>
      <p>
        {{story.abstract}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div layout="row" layout-align="center center">
        <button mat-raised-button flex="30" color="link"  (click)="read(story.id)" >Lire</button>
      </div>
    </mat-card-actions>
</mat-card>
